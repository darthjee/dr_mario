<form class="form-horizontal">
  <div class="form-group">
    <label for="glicemy" class="col-sm-1 control-label">Glicemia</label>
    <input name="glicemy"
           id="glicemy"
           class="col-sm-1"
           ng-model="mc.data.glicemy"
           type="number">
  </div>

  <div class="form-group">
    <label for="date" class="col-sm-1 control-label">Dia</label>
    <input name="date"
           id="date"
           class="col-sm-1"
           ng-model="mc.data.date">
  </div>

  <div class="form-group">
    <label for="time" class="col-sm-1 control-label">Hora</label>
    <input name="time" id="time" class="col-sm-1" ng-model="mc.data.time">
  </div>

  <div class="checkbox">
    <div class="col-sm-offset-1 col-sm-1">
      <input type="checkbox" name="current_time" id="current_time" class="col-sm-1"
                                                                   ng-model="mc.autoUpdate"
                                                                   ng-change="mc.toggleClock()">
      <label for="current_time" class="col-sm-1 control-label">
        Horario atual
      </label>
    </div>
  </div>

  <div class="form-group">
    <button ng-click="mc.save()" type"submit">Salvar</button>
  </div>
</form>
